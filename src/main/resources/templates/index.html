<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:insert="~{common/header::head(title = 'Document')}"></th:block>
</head>
<body>
  <div class="row">
    <th:block th:insert="~{common/header::menu}"></th:block>

    <div class="col flex-grow-1 min-w-0">
      <section>
        <div class="container">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </section>
    </div>
  </div>

  <th:block th:insert="~{common/footer::footer}"></th:block>

  <th:block th:insert="~{common/footer::scripts}"></th:block>
</body>
</html>
